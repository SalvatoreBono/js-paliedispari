<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://boolean.careers/favicon/favicon.ico"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row gy-2 gx-3 align-items-center justify-content-center pt-3">
      <div class="col-auto">
        <label class="visually-hidden" for="even-odd">Preference</label>
        <select class="form-select" id="even-odd">
          <option selected>Scegli</option>
          <option value="1">Pari</option>
          <option value="2">Dispari</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="num">Numero</label>
        <input
          type="text"
          class="form-control"
          id="num"
          placeholder="Un numero da 1 a 5"
        />
      </div>
      <div class="col-auto">
        <button type="button" id="generator" class="btn btn-primary">
          Genera
        </button>
      </div>
    </form>
    <div class="d-flex justify-content-center p-3">
      <div class="pe-3">Totale + Il numero generato dal Bot =</div>
      <div id="sum"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
